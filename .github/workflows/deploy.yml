name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: roothealth-dashboard 
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to Elastic Beanstalk
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: roothealth-dashboard
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # 1. Update the docker-compose.yml to point to the specific image version
        sed -i "s|roothealth-dashboard:LATEST_HASH|$ECR_REPOSITORY:$IMAGE_TAG|g" docker-compose.yml
        # Also ensure the registry part is correct if you used a placeholder
        sed -i "s|123456789012.dkr.ecr.us-east-1.amazonaws.com|$ECR_REGISTRY|g" docker-compose.yml

        # 2. Zip the file
        zip deploy.zip docker-compose.yml

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: roothealth-core
        environment_name: RoothealthCore-env
        version_label: "ver-${{ github.sha }}"
        region: us-east-1
        deployment_package: deploy.zip