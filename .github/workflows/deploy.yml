name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: roothealth-dashboard 
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Prepare Deployment Package
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: roothealth-dashboard
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Update docker-compose.yml with the new image tag
        sed -i "s|roothealth-dashboard:LATEST_HASH|$ECR_REPOSITORY:$IMAGE_TAG|g" docker-compose.yml
        # Ensure registry URL is correct
        sed -i "s|123456789012.dkr.ecr.us-east-1.amazonaws.com|$ECR_REGISTRY|g" docker-compose.yml
        
        # Zip it
        zip deploy.zip docker-compose.yml

    # --- SECRET INJECTION STEP ---
    - name: Update EB Invite Code
      run: |
        # We assume the environment exists. We update the variable.
        # QUOTES ARE IMPORTANT HERE!
        aws elasticbeanstalk update-environment \
          --environment-name RoothealthCore-env \
          --application-name roothealth-core \
          --option-settings Namespace=aws:elasticbeanstalk:application:environment,OptionName=INVITE_CODE,Value="${{ secrets.INVITE_CODE }}"

    - name: Wait for Secret Update
      run: |
        echo "Waiting for environment configuration to settle..."
        aws elasticbeanstalk wait environment-updated --environment-name RoothealthCore-env

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: roothealth-core
        environment_name: RoothealthCore-env
        version_label: "ver-${{ github.sha }}"
        region: us-east-1
        deployment_package: deploy.zip